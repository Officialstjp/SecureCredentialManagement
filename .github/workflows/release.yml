# Release Pipeline - Manual trigger with version input
name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: windows-latest
    
    # Optional: Require manual approval before release
    # To enable: Go to repo Settings > Environments > Create "production" > Add required reviewers
    # environment: production
    
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: dotnet build --configuration Release --no-restore /p:Version=${{ inputs.version }}

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish CLI
        run: dotnet publish src/SecureCredentialManagement.Cli --configuration Release --no-build -o release/

      - name: Pack NuGet packages
        run: |
          dotnet pack src/SecureCredentialManagement --configuration Release --no-build -o nupkgs/ /p:Version=${{ inputs.version }}
          dotnet pack src/SecureCredentialManagement.Cli --configuration Release --no-build -o nupkgs/ /p:Version=${{ inputs.version }}

      - name: Push to NuGet
        run: |
          dotnet nuget push nupkgs/Stjp.SecureCredentialManagement.${{ inputs.version }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push nupkgs/wcred.${{ inputs.version }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create ZIP for release
        run: Compress-Archive -Path "release/*" -DestinationPath "wcred-${{ inputs.version }}-win-x64.zip"
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wcred-${{ inputs.version }}
          path: release/
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            wcred-${{ inputs.version }}-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
